<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>NFT Card</title>
</head>
<body>

    <div class="container">

        <!-- Head Image -->
        <header>
            <div class="clickable head-img">
                <img src="images/image-equilibrium.jpg" alt="equilibrium" class="img">
                <div class="cover"></div>
                <div class="eye"><img src="/images/icon-view.svg" alt="eye-icon"></div>
            </div>
        </header>

        <!-- Middle -->
        <div class="mid">
            <a href="#" class="clickable main-heading">Equilibrium #3429</a>
            <p>Out Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <!-- Icon section -->
        <div class="icon-section">
            <div class="left">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                <span class="heighlight align">0.041ETH</span>
            </div>
            <div class="right">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                <span class="align">3 days left </span>
            </div>
        </div>


        <div class="divider"></div>

        <!-- Footer -->
        <footer>
            <img src="/images/image-avatar.png" alt="avatar" class="avatar">
            <p>Creation of  <a href="#" class="clickable creator">Jules Wybern</a></p>
        </footer>
    </div>

</body>
</html>
